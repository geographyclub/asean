<!-- handle JSON data -->
<script>
// read json
var jsonIndicatorsArray = JSON.parse(document.getElementById('jsonIndicators').textContent);
var jsonColumnsArray = JSON.parse(document.getElementById('jsonColumns').textContent);

function getRandomKeyAndValue(jsonObject) {
    var keys = Object.keys(jsonObject);
    var randomIndex = Math.floor(Math.random() * keys.length);
    var randomKey = keys[randomIndex];
    var randomValue = jsonObject[randomKey];
    return { key: randomKey, value: randomValue };
}

function getRandomItem(array) {
var randomIndex = Math.floor(Math.random() * array.length);
return array[randomIndex];
}

var intervalSeconds = 5;  // Set the interval in seconds
var lastSelectedCountry; 
var banner = document.getElementById("jsonBanner"); // Replace "banner" with the ID of your banner element
var key; var columnName;

function getRandomCountryAndRank(array, key) {
    // Ensure the array is not empty
    if (array.length === 0) {
        return { resultString: "Array is empty", value: undefined, countryName: undefined };
    }

    // Remove the last selected country from the array
    var filteredArray = array.filter(function (item) {
        return item["country"] !== lastSelectedCountry;
    });

    // Choose a random item from the filtered array
    var randomItem = getRandomItem(filteredArray);

    // Update the lastSelectedCountry variable
    lastSelectedCountry = randomItem["country"];

    // Rest of your existing logic...
    var countryName = randomItem["country"];
    var rankKey = key + "_rank";
    var rank = randomItem[rankKey];
    var value = randomItem[key];

    if (countryName && rank !== undefined && value !== undefined) {
        var resultString = `Country: ${countryName}, ${key} Rank: ${rank}`;
        return { resultString: resultString, value: value, countryName: countryName };
    }

    return { resultString: "Country, Rank, and Value not found for the random item", value: undefined, countryName: undefined };
}

var result1; var result2;
function updateValues() {
	key = getRandomKeyAndValue(jsonColumnsArray);
    result1 = getRandomCountryAndRank(jsonIndicatorsArray, key.key);
    result2 = getRandomCountryAndRank(jsonIndicatorsArray, key.key);
// make banner
banner.classList.add('item');
banner.innerHTML = `
<div class="flex-container" style="align-items:baseline;">
<div class="flex-column-wide" style="text-align:center;"><h4 style="font-weight:800; font-size:16px;">${key.value}</h4></div>
<div class="flex-column" style="text-align:center;"><h2>${result1.value.toLocaleString()}</h2><h1 style="font-weight:400; font-size:20px">${result1.countryName}</h1></div>
<div class="flex-column" style="text-align:center;"><h2>${result2.value.toLocaleString()}</h2><h1 style="font-weight:400; font-size:20px">${result2.countryName}</h1></div>
</div>
`;
}
updateValues();

var intervalId = setInterval(updateValues, intervalSeconds * 1000);

// To stop the interval after a certain duration
setTimeout(function () {
    clearInterval(intervalId);
}, 60000);

// insert content
const container = document.getElementById('jsonContainer');
jsonIndicatorsArray.forEach(item => {

  <div class="flex-container">
  <div class="flex-column"><h3>${item.pop.toLocaleString()}<span class="rank">#${item.pop_rank}</span></h3><h4>Population</h4></div>
  <div class="flex-column"><h3>${item.pop_rate.toLocaleString()}<span class="rank">#${item.pop_rate_rank}</span></h3><h4>Pop Growth Rate (%)</h4></div>

  <div class="flex-column"><h3>${item.labour_rate.toLocaleString()}<span class="rank">#${item.labour_rate_rank}</span></h3><h4>Labour Rate (%)</h4></div>
  <div class="flex-column"><h3>${item.unemployment_rate.toLocaleString()}<span class="rank">#${item.unemployment_rate_rank}</span></h3><h4>Unemployment Rate (%)</h4></div>

  <div class="flex-column"><h3>${item.total_trade.toLocaleString()}<span class="rank">#${item.total_trade_rank}</span></h3><h4>Total Trade (US$ mil)</h4></div>
  <div class="flex-column"><h3>${item.total_trade_value_rate.toLocaleString()}<span class="rank">#${item.total_trade_value_rate_rank}</span></h3><h4>Trade Growth Rate (%)</h4></div>
</div>

<div class="flex-container">
  <div class="flex-column-wide"><h4 style="font-weight:600; font-size:10px">FOREIGN DIRECT INVESTMENT <span style="color:#aaa">${item.country.toUpperCase()}</span></h4><hr></div>
  <div class="flex-column"><h3>${item.fdi.toLocaleString()}<span class="rank">#${item.fdi_rank}</span></h3><h4>FDI (US$ mil)</h4></div>
  <div class="flex-column"><h3>${item.fdi_change_rate.toLocaleString()}<span class="rank">#${item.fdi_change_rate_rank}</span></h3><h4>FDI Change Rate (%)</h4></div>
  <div class="flex-column"><h3>${item.fdi_change.toLocaleString()}<span class="rank">#${item.fdi_change_rank}</span></h3><h4>FDI Change (US$ mil)</h4></div>
</div>
`;
container.appendChild(jsonItem);
});

</script>
